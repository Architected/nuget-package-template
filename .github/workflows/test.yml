name: Tests

on:
  pull_request:
    types:
      - opened
    branches:
      - 'beta/**'
jobs:
  lint:
    name: Run tests
    runs-on: ubuntu-latest
    container: 'node:14.18.0-alpine'
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm build --if-present
      - run: npm test
